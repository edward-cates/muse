name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Typecheck
        run: make typecheck

      - name: Test
        run: make test

  ui-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run UI tests
        run: make test-ui

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: ui-test-report
          path: e2e/playwright-report/
          retention-days: 7

  integration:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    steps:
      - uses: actions/checkout@v4

      - uses: supabase/setup-cli@v1
        with:
          version: 2.75.0

      - name: Start Supabase
        run: supabase start

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Generate env files
        run: ./scripts/setup-env.sh

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Run integration tests
        run: make test-integration

      - name: Upload integration report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: integration-report
          path: e2e/integration-report/
          retention-days: 7
